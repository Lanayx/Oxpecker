# _config.yml
title: "Oxpecker documentation"

readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: true

remote_theme: pages-themes/primer@v0.6.0

github: [metadata]

defaults:
  -
    scope:
      path: "" # Apply to all files
    values:
      layout: "default" # Use the default layout from the theme

include:
  - "**/*.md"

plugins:
  - jekyll-readme-index
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-github-metadata